<script>
    const header = document.getElementById('header');
    header.remove();
</script>
<script type="text/javascript" src="/script/login.js"></script>
<script type="text/javascript" src="/script/registration.js"></script>


<div id="wrapper">
    <div id="main">
        <a href="/">&#x2190; Return</a>

        <section class="sign-up">
            <div class="title_02">
                <h2>Sign Up</h2>
            </div>

            <p>Sign up with your email and password:</p>
            <form id="register">
                <div class="form-group">
                    <div class="form-control">
                        <label>Your Name:
                            <input type="text" name="signup-name" id="signupName" />
                        </label>
                        <div id="signupNameError" class="error-message"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label>Email Address:
                            <input type="email" name="signupEmail" id="signupEmail" autocomplete="new-email" />
                        </label>
                        <div id="signupEmailError" class="error-message"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-control">
                        <label>Password:
                            <input type="password" name="signupPassword" id="signupPassword"
                                autocomplete="new-password" />
                        </label>
                        <div id="signupPasswordError" class="error-message"></div>
                    </div>
                </div>
                <div class="button-column">
                    <div class="form-group">
                        <button type="button" onclick="sendRegistrationInputs()">Sign Up</button>
                    </div>
                </div>
            </form>
        </section>

    </div>
</div>
