<div id="wrapper">
    <div id="main">

        <div class="title_main">
            <h2>Articles</h2>
        </div>

        <div class="page_content">
            <div id="articleList" class="swiper-container">
                <script>
                    function fetchDataAndDisplay(filePath) {
                        fetch(filePath)
                            .then(response => response.json()) // Parse the JSON response
                            .then(data => {
                                let html = '<ul class="swiper-wrapper">';

                                data.forEach(item => {
                                    html += `<li class="swiper-slide">
                            <div class="grid_block">
                                <a href="${item.hyperlink_reference}" class="block_thumb">
                                    <img src="${item.image_source}" alt="${item.image_description}">
                                </a>
                                <div class="article_category ${item.article_category_class}">${item.article_category_name}</div>
                                <a href="${item.hyperlink_reference}" title="${item.title_description}" class="block_title">${item.title_name}</a>
                                <div class="creator_name">
                                    <a href="${item.hyperlink_creator}" target="_blank">${item.creator_name}</a>
                                </div>
                            </div>
                        </li>`;
                                });
                                html += '</ul>';

                                // Display the HTML content by setting innerHTML of a container element
                                document.getElementById('articleList').innerHTML = html;
                            })
                            .catch(error => console.error('Error fetching data:', error));
                    }
                </script>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="/lang/articles-lang.js"></script>
<script>
    isLanguagePortuguese ? fetchDataAndDisplay('/lang/articles/main_page_index_br.json') : fetchDataAndDisplay('/lang/articles/main_page_index.json');
</script>
